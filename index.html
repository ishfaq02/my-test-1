<!DOCTYPE html>
<html>

<head>
  <title>Regestration form </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1>Registration form </h1>
    <div class="input">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" placeholder="first name" class="fname">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" placeholder="last name" class="lname">
    </div>
    <div class="input">
      <i class="fa fa-picture-o" aria-hidden="true"></i>
      <input type="file" placeholder="email" class="inpt">
    </div>
    <div class="input">
      <i class="fa fa-envelope" aria-hidden="true"></i>
      <input type="text" placeholder="email" class="inpt">
    </div>
    <div class="input">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password " placeholder="password" class="inpt">
    </div>
    <div class="input">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <input type="text" placeholder="dob" class="inpt">
    </div>
    <div class="Gender">
      <i class="fa fa-male" aria-hidden="true"></i>
      <input type="radio" name="r1">male
      <input type="radio" name="r1">femail

    </div>

    <div class="input">
      <i class="fa fa-globe" aria-hidden="true"></i>
      <input type="text" placeholder="city" class="inpt">
    </div>
    <button>
      Register
    </button>


  </div>
</body>  

</html>
